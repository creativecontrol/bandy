<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-TileColor" content="#333333">
    <meta name="theme-color" content="#333333">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>bandy controller</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.1/firebase-app.js" defer></script>

    <script src="/__/firebase/8.3.1/firebase-auth.js"defer></script>
    <script src="/__/firebase/8.3.1/firebase-database.js" defer></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/controller.css">
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.3.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous"></script>
    <script src="js/helpers.js" defer></script>
    <script src="js/bandy_controller.js" defer></script>
</head>
<body>
  <div class="header">
    <div class= "bubble" id="playerCount">Players</div>
    <div id="title">bandy controller</div>
    <div class= "bubble" id="settings">Settings</div>
  </div>
  <div class="background"></div>
  <canvas id="canvas"></canvas>
  <svg id="svg"></svg>
    
  <div class="controls" id="controls">
    <button class="color color-0" id="btn0" data-id="0"><span></span></button>
    <button class="color color-1" id="btn1" data-id="1"><span></span></button>
    <button class="color color-2" id="btn2" data-id="2"><span></span></button>
    <button class="color color-3" id="btn3" data-id="3"><span></span></button>
    <button class="color color-4" id="btn4" data-id="4"><span></span></button>
    <button class="color color-5" id="btn5" data-id="5"><span></span></button>
    <button class="color color-6" id="btn6" data-id="6"><span></span></button>
    <button class="color color-7" id="btn7" data-id="7"><span></span></button>
  </div>
  
  <div class="dialog" id="settingsBox" hidden>
    <div class="settingParam">
      MIDI Output
      <span id="midiOutBox">
        <select id="selectOut"></select>
      </span>
    </div>
    <hr>
    <div>Settings:</div>
    <div class="settingParam">
      Ball Speed
      <input name="ballSpeed" type="number" id="ballSpeed">
    </div>

    <div class="settingParam">
      No-Event Info <br>
      <!-- <input name="eventInfo" type="text" id="eventInfo"> -->
      <textarea id="noEventInfo"></textarea>
    </div>

    <div class="settingParam">
      Event Info <br>
      <!-- <input name="eventInfo" type="text" id="eventInfo"> -->
      <textarea id="eventInfo"></textarea>
    </div>

    <div class="settingParam">
      Event URL <br>
      <input name="eventURL" type="text" id="eventURL">
    </div>
    <div class="settingParam">
      Project Website <br>
      <input name="projectWebsite" type="text" id="projectWebsite">
    </div>
    <div class="settingParam">
      Help URL <br>
      <input name="helpURL" type="text" id="helpURL">
    </div>

    <div class="settingParam">
      Room is Live
      <input name="isLive" type="checkbox" id="isLive">
    </div>
    <hr>
    <div class="apply">
      
      <button class="splash-button small" id="storeSettings">Store Settings</button>
      <button class="splash-button small" id="closeSettings">Close</button>
      <button class="splash-button small" id="clearPlayers">Clear Players</button>
      <button class="splash-button small" id="clearStats">Clear Stats</button>
    </div>
  </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-TileColor" content="#333333">
    <meta name="mobile-web-application" content="yes">
    <meta name="application-name" content="bandy">

    <meta name="theme-color" content="#333333">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>bandy</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.1/firebase-app.js" defer></script>

    <script src="/__/firebase/8.3.1/firebase-auth.js"defer></script>
    <script src="/__/firebase/8.3.1/firebase-database.js" defer></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js" defer></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/client.css">
    <script src="js/bandy_client.js" defer></script>
</head>
<body>

    <div class="header">
      <div class= "bubble" id="playerCount">Players</div>
      <div id="title">bandy</div>
      <div class= "bubble" id="info">Info</div>
    </div>
    <canvas id="canvas"></canvas>

    <div class="dialog" id="infoBox" hidden>
      <div>
        Select game
        <span id="games">
          <label class="game">
            <input type="radio" name="toggle">
            <span>paddle</span>
          </label>
          <label class="game">
            <input type="radio" name="toggle">
            <span>tombola</span>
          </label>
        </span>
      </div>
      <div>
        Event URL <span id="eventURL"></span>
      </div>
      <div class="centered">
        Visit the Project website for more Info <br>
        <span id="projectWebsite"></span>
      </div>
      <div class="centered">
        created by Thadeus Frazier-Reed 2021
      </div>
        <button class="splash-button small" onclick="infoBox.hidden = !infoBox.hidden">Close</button>
      </div>

    
</body>
</html>
